<!-- 2) Faça uma função que receba um único valor representando segundos.
 Essa função deverá convertê-lo para hora, minutos e segundos. Todas as
variáveis devem ser passadas como parâmetro, não havendo variáveis globais. -->

<script>
    // A função recebe o valor em segundos no parâmetro, com a variável dentro da própria 
    // função, e devolve o o mesmo valor representado em horas, minutos e segundos.
    function tempo(segundos){
        segundos = parseFloat(prompt("Informe o valor em segundos: "))
        let minutos = segundos / 60
        let horas = segundos / 3600
        console.log(`Equivale a:\n Horas:${horas} \n Minutos:${minutos} \n Segundos:${segundos}`)
    }
    tempo()
</script>
